<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>

<body class="wrapper">

  <main class="main">
    <div class="main__div main__div--left">
      <h1 class="main__h1">Stay updated!</h1>
      <p class="main__text">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="list">
        <li class="list__item">Product discovery and building what matters</li>
        <li class="list__item">Measuring to ensure updates are a success</li>
        <li class="list__item">And much more!</li>
      </ul>

      <form class="form" novalidate>
        <label class="form__label" for="email">Email address</label>
        <input class="form__input" type="email" id="email" placeholder="email@company.com">
        <button class="form__button" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="main__div main__div--right">
      <img class="main__image" src="assets/images/illustration-sign-up-desktop.svg" alt="main image">
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
